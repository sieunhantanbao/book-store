{% extends "admin/admin_layout.html" %} 
{% block title %} User Create {% endblock %}
{% block content %}
<style>
.my-custom-file-input {
  color: transparent;
}
.my-custom-file-input::-webkit-file-upload-button {
  visibility: hidden;
}
.my-custom-file-input::before {
  content: 'Change Avatar';
  color: black;
  display: inline-block;
  background: -webkit-linear-gradient(top, #f9f9f9, #e3e3e3);
  border: 1px solid #999;
  border-radius: 3px;
  padding: 5px 8px;
  outline: none;
  white-space: nowrap;
  -webkit-user-select: none;
  cursor: pointer;
  text-shadow: 1px 1px #fff;
  font-weight: 700;
  font-size: 10pt;
}
.my-custom-file-input:hover::before {
  border-color: black;
}
.my-custom-file-input:active {
  outline: 0;
}
.my-custom-file-input:active::before {
  background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9); 
}
</style>
<input type="file" name="input_file" class="my-custom-file-input" title="test" placeholder="Test" />
{% endblock %}
