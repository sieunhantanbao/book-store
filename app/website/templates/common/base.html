<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>{% block title %}Home {% endblock %}</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename = '/client/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = '/client/css/site.css') }}" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{{ url_for('static', filename = '/admin/plugins/fontawesome-free/css/all.min.css') }}">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

    <link href="{{ url_for('static', filename = '/client/css/pages/dashboard.css') }}" rel="stylesheet">
    {% block style %} {% endblock %}
  </head>
  <body>
{% block nav_header %}
{% endblock %}
<div class="container">
  <div class="row">
    <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
        {% block sticky_alert %} {% endblock %}
        {% block content %} {% endblock %}
    </main>
  </div>
</div>
{% block footer %}
{% endblock %}

    <script src="{{ url_for('static', filename = '/client/js/bootstrap.bundle.min.js') }}"></script>

    {% block script %} {% endblock %}
  </body>
</html>
